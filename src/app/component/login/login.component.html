<div style="margin: 0px auto;width: 20%;margin-top: 10%;background-color:rgba(221, 225, 221, 0.089) ;padding: 20px;border-radius: 10px;box-shadow: 0px 4px 8px 2px grey;">
    <div style="text-align: center;">
    <h1>Login</h1>
    </div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username:</label>
    <input formControlName="username" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <div style="text-align: center;margin-top: 10px;">
  <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid">Login</button>
</div>
  <div *ngIf="loginError" style="color: red;">{{ loginError }}</div>
</form>
</div>
