<div *ngIf="datas" style="display: block;position: relative;">
  <canvas baseChart
          [type]="chartType"
          [data]="chartData"
          [options]="chartOptions">
  </canvas>
  <div class="inside-content">
    <div style="display:flex;flex-direction: column;">
      <span style="font-weight: 900;font-size: 20px;">{{ (datas.used / datas.total) | percent }} USED</span>
      <span>{{ datas.used }}/{{ datas.total }}</span>
      <span>Days Taken</span>
    </div>
  </div>
</div>
